{% extends 'header.html' %}
{% block content %}

<div class="row">
{% for s in series %}
  <div class="col s12 m7 l4">
    <div class="card blue-grey darken-1">
      <div class="card-image">
        <img class="responsive-img" src="/static/blank.png"> <!-- tutorials_grey -->
      </div>
      <div class="card-content">
        <p class="card-title" style="color:white;">{{s.title}}</p>
        <p style="color:white;">{{s.description}}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
